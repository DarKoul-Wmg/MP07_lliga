<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Lligues</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0d1ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        select, input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #7514ad;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #5a0f85;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lligues Disponibles</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" name="submit" value="Seleccionar Lliga">
    </form>
</div>

</body>
</html>
