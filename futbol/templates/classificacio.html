<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificació - {{ lliga.nom }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0d1ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #7514ad;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
        .menu-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 10px 20px;
            background-color: #7514ad;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .menu-button:hover {
            background-color: #5a0f85;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>{{ lliga.nom }}</h1>
    <a href="{% url 'menu' %}" class="menu-button">Seleccionar otra liga</a>
    <table>
        <thead>
            <tr>
                <th>Equip</th>
                <th>Punts</th>
                <th>Victòries</th>
                <th>Derrotes</th>
                <th>Empats</th>
                <th>Gols a favor</th>
                <th>Gols en contra</th>
            </tr>
        </thead>
        <tbody>
            {% for equip in classificacio %}
            <tr>
                <td>{{ equip.equip }}</td>
                <td>{{ equip.punts }}</td>
                <td>{{ equip.victories }}</td>
                <td>{{ equip.derrotes }}</td>
                <td>{{ equip.empats }}</td>
                <td>{{ equip.gols_favor }}</td>
                <td>{{ equip.gols_contra }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
